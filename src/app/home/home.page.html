<ion-header>
  <ion-toolbar>
    <ion-title>
      Juego memoria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    Acertados: {{ totalAciertos }} <br/>
    Intentos: {{ totalIntentos }} <br/>
  </div>
  <app-memoria 
    [filas]=2
    (acertado)="chequeaAciertos($event)" 
    (completado)="terminaJuego()"></app-memoria>
</ion-content>
