<div>
  <ion-grid class="tablero">
    <!-- Obtenemos el indice del ciclo for -->
    <ion-row *ngFor="let x of filas; let indice_fila = index">
      <ion-col *ngFor="let y of cols; let indice_col = index" (click)="seleccionaValor((indice_fila * cols.length) + indice_col)">
        <!-- Multiplicamos el valor de la fila actual por el tamaÃ±o de la columna para obtener la posicion actual  -->
        <span *ngIf="!esVisible((indice_fila * cols.length) + indice_col )">X</span>
        <span *ngIf="esVisible((indice_fila * cols.length) + indice_col )">
          {{ valores[(indice_fila * cols.length) + indice_col ] }}
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
